<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beark statement</title>
</head>
<body>
    <section>
        <button id="btn-click">Count</button>
    </section>

    <script>
        // we can not use break statement with addEventListener in js.
    let count = 0;

    function handleClick() {
        count++;
        console.log(`Button clicked ${count} times`);
        if (count === 5) {
            document.getElementById("btn-click").removeEventListener("click", handleClick);
        }
    }

    document.getElementById("btn-click").addEventListener("click", handleClick);

    </script>
    
</body>
</html>
